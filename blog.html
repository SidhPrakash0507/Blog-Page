<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary SVG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        

        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: cyan;
        }

        section {
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-icons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin-left: 10px;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: cyan;
        }

        .featured-course {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .course-card {
            width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .course-card:hover {
            transform: scale(1.05);
        }

        form {
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        span{
            color: aqua;
        }
        .logos{
           width: 110px;
           height:70px; 
           padding-right: 100%;
        }
    </style>
</head>

<body>
    <header>
        <img class="logos" src="binods.png">
        <h1>Binary <span>SVG</span></h1>
    </header>

    <nav>
        
        <div class="container">
            <a href="#courses">Courses</a>

            <a href="#affiliate">Affiliate</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <div class="social-icons">
        <a href="https://twitter.com/your_twitter" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com/your_facebook" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://linkedin.com/in/your_linkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
        <!-- Add more social media icons and links as needed -->
    </div>

    <section id="courses" class="container">
        <h2>Courses</h2>
        <div class="featured-course">
            <div class="course-card">
                <h3>AI Essentials</h3>
                <p>Learn the fundamentals of Artificial Intelligence.</p>
                <a href="#" class="btn">Enroll Now</a>
            </div>
            <!-- Add more course cards as needed -->
        </div>
    </section>

    <section>
        <h2><a href="C:\Users\ASHUTOSH\Documents\Blog Page\Blogs.html" id="blogs" class="container">Blogs</a> </section></h2>
        <!-- Add blog content here -->
        

    <section id="affiliate" class="container">
        <h2>Affiliate</h2>
        <!-- Add affiliate content here -->
    </section>

    <section id="contact" class="container">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Binary SVG. All rights reserved.</p>
    </footer>

</body>

</html>
